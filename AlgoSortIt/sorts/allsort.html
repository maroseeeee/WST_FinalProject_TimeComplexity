<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/allsort.css">
    <title>Sorting Algorithms</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <main class="main">
        <div class="all-algo">
            <div class="controls">
                
                <div class="input-container">
                    <div class="label-container">
                    <label for="input-data">Input Data (comma-separated)</label><br>
                    <input type="text" id="input-data" placeholder=" e.g., 10, 20, 30">
                </div>
                    <label>
                        <input type="radio" name="order" value="ascending" checked>
                        Ascending
                    </label>
                    <label>
                        <input type="radio" name="order" value="descending">
                        Descending
                    </label>
                    
                    <button id="submit">Submit</button>
                    
                </div> 

                <div class="control-item">
                    <div class="label-container">
                        <div class="tooltip">
                            <img src="/assets/icons/information.png" alt="Info">
                            <span class="tooltip-text">Set the number of elements in the array.</span>
                        </div>
                        <label for="array-size-slider">Array Size</label>
                    </div>
                    <input type="range" id="array-size-slider" value="20" min="5" max="20" step="5" oninput="sliderChange()">
                    <div id="elements-text">Elements: <span id="array-size-value">20</span></div>
                </div>
                <div class="control-item">
                    <div class="label-container">
                        <div class="tooltip">
                            <img src="/assets/icons/information.png" alt="Info">
                            <span class="tooltip-text">Adjust the speed of the sorting visualization.</span>
                        </div>
                        <label for="speed">Sorting Speed</label>
                    </div>  
                    <select id="speed">
                        <option>Slow</option>
                        <option>Moderate</option>
                        <option>Fast</option>
                    </select>
                </div>
                <div class="button-container">
                    <div class="buttons">
                        <button id="randomize" class="image-button">
                            <img src="/assets/icons/random.png" alt="Randomize">
                        </button>
                        <button id="stop" class="image-button">
                            <img src="/assets/icons/reset.png" alt="Stop">
                        </button>
                        <button id="start" class="image-button">
                            <img src="/assets/icons/start.png" alt="Start">
                        </button>
                        <button id="pause" class="image-button">
                            <img src="/assets/icons/pause.png" alt="Pause">
                        </button>
                    </div>
                </div>

            </div>

            <div class="container">
                <header>
                    <h2>Bubble Sort</h2>
                    <div class="timer">
                        Time: <span id="bubble-time" class="sort-time">0</span> seconds
                    </div>
                    
                </header>
                <div class="sortcontainer">
                    <div class="bars" id="bubble-bars-container"></div>
                </div>
                
            </div>

        <div class="container">
            <header>
                <h2>
                    Selection Sort
                </h2>
                <div class="timer">
                    Time: <span id="selection-time" class="sort-time">0</span> seconds
                </div>
                
            </header>
            <div class="sortcontainer">
                <div class="bars" id="selection-bars-container"></div>
            </div>

        </div>

        <div class="container">
            <header>
                <h2>
                    Insertion Sort
                </h2>
                <div class="timer">
                    Time: <span id="insertion-time" class="sort-time">0</span> seconds
                </div>
               
            </header>
            <div class="sortcontainer">
                <div class="bars" id="insertion-bars-container"></div>
            </div>

    
        </div>

        <div class="container">
            <header>
                <h2>
                    Merge Sort
                </h2>
                <div class="timer">
                    Time: <span id="merge-time" class="sort-time">0</span> seconds
                </div>
               
            </header>
            <div class="sortcontainer">
                <div class="bars" id="merge-bars-container"></div>
            </div>
        </div>

        <div class="container">
            <header>
                <h2>
                    Quick Sort
                </h2>
                <div class="timer">
                    Time: <span id="quick-time" class="sort-time">0</span> seconds
                </div>
               
            </header>
            <div class="sortcontainer">
                <div class="bars" id="quick-bars-container"></div>
            </div>

        </div>
        
    </div>
    <div id="navbar-placeholder"></div>
        <script src="/base.js"></script>
        <script>
            loadNavbar();
        </script>
    <script src="/assets/js/allsort.js"></script>
</main>
</body>
</html>

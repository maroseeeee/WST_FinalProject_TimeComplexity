<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Visualization</title>
    <link rel="stylesheet" href="/assets/styles/sortstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
   
</head>
<body>
    <main class="main">
        <div class="controls">
            <div class="control-item">
                <label for="algorithm">Algorithm</label>
                <select id="algorithm">
                    <option>Bubble Sort</option>
                    <option>Selection Sort</option>
                    <option>Insertion Sort</option>
                    <option>Merge Sort</option>
                    <option>Quick Sort</option>
                </select>
            </div>
            <div class="control-item">
                <label for="array-size">Array Size</label>
                <input type="number" id="array-size" value="20">
            </div>
            <div class="control-item">
                <label for="speed">Sorting Speed</label>
                <select id="speed">
                    <option>Slow</option>
                    <option>Moderate</option>
                    <option>Fast</option>
                </select>
            </div>
            <div class="buttons">
                <button id="randomize">Randomize</button>
                <button id="stop">Stop</button>
                <button id="start">Start</button>
                <button id="pause">Pause</button>
            </div>
        </div>

        <div class="sortcontainer">
            <div class="bars" id="bars-container"></div>

            <div class="input-container">
                <label for="input-data">Input Data (comma-separated)</label>
                <input type="text" id="input-data" placeholder="e.g., 10, 20, 30">
                
                <label>Order</label>
                <label>
                    <input type="radio" name="order" value="ascending" checked>
                    Ascending
                </label>
                <label>
                    <input type="radio" name="order" value="descending">
                    Descending
                </label>
                
                <button id="submit">Submit</button>
                <div id="submitted-data" class="submitted-data"></div>
                
                <div class="steps-container">
                    <h4>Steps</h4>
                    <p>Sort process</p>
                </div>
    
                <div class="buttoncontrols">
                    
                    <button class="prevbutton">
                        <i class="fa fa-angle-left fa-2x"></i>
                    </button>
                    <span class="counter">0 / 0</span>
                    <button class="nextbutton">
                        <i class="fa fa-angle-right fa-2x"></i>
                    </button>
                    
                </div>
            </div>

        
        </div>

        <div id="navbar-placeholder"></div>
        <script src="/assets/js/base.js"></script>
        <script>
            loadNavbar();
        </script>
        <script src="/assets/js/sort.js"></script>
    </main>
</body>
</html>
